buildscript {
    ext {
        springBootVersion = '2.0.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.two'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-validation')
    compile('org.springframework.boot:spring-boot-starter-web')


    //security
    compile group: 'org.springframework.security', name: 'spring-security-jwt', version: '1.0.2.RELEASE'
    compile 'com.google.apis:google-api-services-oauth2:v2-rev65-1.17.0-rc'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.12.RELEASE'
    compile 'io.jsonwebtoken:jjwt:0.7.0'
    compile("org.springframework.boot:spring-boot-starter-security")
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.12.RELEASE'

    //db
    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
    compile("org.springframework.boot:spring-boot-starter-data-jpa")

    //json
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.7'

    //utils
    compile group: 'org.modelmapper', name: 'modelmapper', version: '0.7.5'
    compileOnly('org.projectlombok:lombok')


    testCompile('org.springframework.boot:spring-boot-starter-test')
}
